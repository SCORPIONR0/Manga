<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCORPION_RO</title>
    <style>
        /* General Reset and Flexbox Centering */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
        }
        
        /* Header Section */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        
        .header .title {
            font-size: 2em;
            color: #333;
        }
        
        .header .photo {
            width: 150px;
            height: auto;
        }
        
        /* Panel Section */
        .panels {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
            max-width: 1200px;
            justify-content: center;
        }
        
        .panel {
            width: 200px;
            height: 200px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            position: relative;
        }
        
        .panel:hover {
            background-color: #e0e0e0;
        }
        
        .panel .description {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            border-radius: 5px;
        }
        
        .hidden-panels {
            display: none;
        }
        
        .hidden-panels.active {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            max-width: 1200px;
        }
        
        .hidden-panel {
            width: 200px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            padding: 10px;
        }
        
        .hidden-panel img {
            width: 100px;
            height: auto;
        }
        
        .hidden-panel .text {
            margin-top: 10px;
        }
        
        .manga-section {
            display: none;
            max-width: 1200px;
            margin-top: 20px;
            text-align: center;
        }
        
        .manga-section.active {
            display: block;
        }
        
        .manga-section img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="title">The Mangas</div>
        <img src="photo.jpg" alt="Photo" class="photo">
    </header>
    
    <div class="panels">
        <div class="panel" onclick="showHiddenPanels('SCORPION_RO')">
            <div class="description">Panel 1</div>
        </div>
        <div class="panel" onclick="showHiddenPanels('fezz')">
            <div class="description">Panel 2</div>
        </div>
        <div class="panel" onclick="showHiddenPanels('NONE')">
            <div class="description">Panel 3</div>
        </div>
        <div class="panel" onclick="showHiddenPanels('NONE2')">
            <div class="description">Panel 4</div>
        </div>
    </div>
    
    <div id="panel1" class="hidden-panels">
        <div class="hidden-panel" onclick="showManga('manga1')">
            <img src="image1.jpg" alt="Image 1">
            <div class="text">Item 1</div>
        </div>
        <div class="hidden-panel" onclick="showManga('manga2')">
            <img src="image2.jpg" alt="Image 2">
            <div class="text">Item 2</div>
        </div>
        <!-- Add more items here -->
    </div>
    
    <!-- Repeat hidden panels for panel2, panel3, and panel4 -->
    
    <div id="manga1" class="manga-section">
        <h2>Manga 1</h2>
        <img src="manga1.jpg" alt="Manga 1">
        <p>Description of Manga 1.</p>
    </div>
    
    <div id="manga2" class="manga-section">
        <h2>Manga 2</h2>
        <img src="manga2.jpg" alt="Manga 2">
        <p>Description of Manga 2.</p>
    </div>
    
    <!-- Add more manga sections here -->

    <script>
        function showHiddenPanels(panelId) {
            document.querySelectorAll('.hidden-panels').forEach(el => el.classList.remove('active'));
            document.querySelector(`#${panelId}`).classList.add('active');
        }

        function showManga(mangaId) {
            document.querySelectorAll('.manga-section').forEach(el => el.classList.remove('active'));
            document.querySelector(`#${mangaId}`).classList.add('active');
        }
    </script>
</body>
</html>
