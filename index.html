<!DOCTYPE html>
<html lang="en">
<head>

    <title>Interactive Panels</title>
    <style>
        /* General Reset and Flexbox Centering */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
        }
        
        /* Header Section */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }
        
        .header .title {
            font-size: 2em;
            color: #fff;
        }
        
        .header .photo {
            width: 150px;
            height: auto;
        }
        
        /* Panel Section */
        .panels {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
            max-width: 1200px;
            justify-content: center;
        }
        
        .panel {
            width: 200px;
            height: 200px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s ease;
        }
        
        .panel:hover {
            background-color: #e0e0e0;
        }
        
        .panel .description {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            border-radius: 5px;
        }
        
        /* Specific Colors for Panels */
        #panel1 {
            background-color: #f44336; /* Red */
        }
        #panel1:hover {
            background-color: #c62828; /* Darker Red */
        }
        
        #panel2 {
            background-color: #9c27b0; /* Purple */
        }
        #panel2:hover {
            background-color: #6a1b9a; /* Darker Purple */
        }
        
        #panel3 {
            background-color: #fff; /* White */
        }
        #panel3:hover {
            background-color: #f1f1f1; /* Light Gray */
        }
        
        #panel4 {
            background-color: #f5f5f5; /* Slightly off-white */
        }
        #panel4:hover {
            background-color: #e0e0e0; /* Light Gray */
        }

        .hidden-panels {
            display: none;
        }
        
        .hidden-panels.active {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            max-width: 1200px;
        }
        
        .hidden-panel {
            width: 200px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            padding: 10px;
        }
        
        .hidden-panel img {
            width: 100px;
            height: auto;
        }
        
        .hidden-panel .text {
            margin-top: 10px;
        }
        
        .manga-section {
            display: none;
            max-width: 1200px;
            margin-top: 20px;
            text-align: center;
        }
        
        .manga-section.active {
            display: block;
        }
        
        .manga-section img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
