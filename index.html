<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Path</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
            color: black;
            transition: transform 0.3s;
        }
        .box:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="page1.html" class="box">
            <h2>Option 1</h2>
        </a>
        <a href="page2.html" class="box">
            <h2>Option 2</h2>
        </a>
    </div>
</body>
</html>
